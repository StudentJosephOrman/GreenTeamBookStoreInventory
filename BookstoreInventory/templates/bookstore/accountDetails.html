{% extends 'bookstore/base.html' %}
{% load static %}


{% block metadata %}
<link rel="stylesheet" href="{% static 'css/bookstore/accountDetails.css'%}?={% now 'U' %}">
<script src="https://kit.fontawesome.com/2d34f5e9c5.js" crossorigin="anonymous"></script>
<title>Bookstore Manager | Account Details</title>
{% endblock %}

{% block content %}
<div class="account-wrapper">
    <section id="account-pfp">
        <img src="{{user.pfp.url}}" id="output" width="200" />
    </section>

    <section id="account-details">
        <div id="account-name">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <br>
        </div>

        <div id="account-username">
            <p>Username: {{user.username}}</p>
            <br>
        </div>

        <div id="account-email">
            <p>Email: {{user.email}}</p>
            <br>
        </div>

        
    </section>
</div>
{% endblock %}
